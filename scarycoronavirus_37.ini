; See https://www.gnu.org/licenses/old-licenses/lgpl-2.1.html for the text of
; the license.
;
; Version 1.0B  2021-Aug-15, updated 2022-Feb-19

+Iscarycoronavirus.pov
+RF"scarycoronavirus_tmp.rad"

[pass1]
Declare=Pass=1
Declare=Quality=0
+RFO
+W400 +H300
-A
-F

[pass2]
Declare=Pass=2
Declare=Quality=2
+RFI
+W800 +H600
+A0.1 +AM2
