; Version 1.0B  2021-Aug-15, updated 2022-Feb-19

+Iscarycoronavirus.pov

[pass1]
Declare=Pass=1
Declare=Quality=0
+W400 +H300
-A
-F

[pass2]
Declare=Pass=2
Declare=Quality=2
+W800 +H600
